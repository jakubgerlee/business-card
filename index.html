          <p class="person__description">

            <strong class="person__special">Politechnice Gdańskiej.</strong>
            Lubie poznawać nowe technologie eksperymentując w domowym zaciszu.
          </p>
          <p class="person__description">
            W sieci
            <a
              class="person__link"
              href="https://www.linkedin.com/in/jakubgerlee"
              >Linkedin</a
            >,
            <a class="person__link" href="https://bitbucket.org/muczos94"
              >BitBucket</a

        </div>
      </section>
